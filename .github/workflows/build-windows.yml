name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt pyinstaller

      - name: Build EXE (windowless)
        run: |
          pyinstaller --windowed --onefile auto_convert.py -n ImageAutoConverter

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageAutoConverter-windows
          path: dist/ImageAutoConverter.exe
